<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Ease - Home</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>EVENT EASE</h1>
    <h2>HOME</h2>

    <div class="event-card" onmouseover="showBudget('Birthday Party')" onmouseout="hideBudget()">
      <h3>Birthday Party</h3>
      <button onclick="viewEvent('Birthday Party')">View Event</button>
      <div id="popup-birthday" class="popup">
        <p>Budget: $250</p>
        <div class="progress-bar"><div class="fill" style="width: 20%"></div></div>
      </div>
    </div>

    <div class="event-card" onmouseover="showBudget('Wedding')" onmouseout="hideBudget()">
      <h3>Wedding</h3>
      <button onclick="viewEvent('Wedding')">View Event</button>
      <div id="popup-wedding" class="popup">
        <p>Budget: $7,000</p>
        <div class="progress-bar"><div class="fill" style="width: 75%"></div></div>
      </div>
    </div>

 <div class="bottom-nav">
   <button onclick="location.href='index.html'">🏠</button>
   <button onclick="location.href='event.html?event=Birthday%20Party'">📄</button>
   <button onclick="location.href='event.html?event=Birthday%20Party#rsvp'">📋</button>
   <button onclick="location.href='budget.html'">💰</button>
 </div>
    
  <script src="script.js"></script>
</body>
</html>
